<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insights from Atisha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e8d8; /* Warm neutral light background color */
            color: #4a4a4a; /* Darker text color for contrast */
        }
        .scrolling-text {
            height: 80vh;
            overflow: hidden;
        }
        .content {
            padding: 20px;
            animation: scroll 60s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="scrolling-text">
        <div class="content">
            <p>Insights from Atisha, Buddhist Monk</p>
            <p>The best scholar is one who has realized the meaning of the absence of any true existence.</p>
            <p>The best monk is one who has tamed his own mind.</p>
            <p>The best quality is a great desire to benefit others.</p>
            <!-- Add the remaining text content here -->
        </div>
    </div>
</body>
</html>
